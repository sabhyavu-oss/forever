<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for You ‚ù§Ô∏è</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* --- 1. GENERAL PAGE SETUP --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevents scrollbars */
        }

        /* Background Image Setup */
        body {
            background: url('us.jpg') no-repeat center center fixed; 
            background-size: cover;
        }

        /* Dark overlay to make text readable */
        .overlay-tint {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust darkness here (0.5 = 50%) */
            z-index: 1;
            pointer-events: none; /* Allows clicking through to buttons */
        }

        /* --- 2. FLOATING HEARTS ANIMATION --- */
        .heart {
            position: absolute;
            bottom: -10vh;
            display: inline-block;
            height: 30px;
            width: 30px;
            margin: 0 10px;
            transform: rotate(-45deg);
            animation: float 6s linear infinite;
            z-index: 0; /* Behind the glass box */
        }
        
        /* Creating the heart shape using pseudo-elements */
        .heart:before, .heart:after {
            content: "";
            border-radius: 50%;
            height: 30px;
            width: 30px;
            position: absolute;
        }
        .heart:before { top: -15px; left: 0; }
        .heart:after { left: 15px; top: 0; }

        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg) scale(1); opacity: 0.8; }
            100% { transform: translateY(-110vh) rotate(-45deg) scale(1.2); opacity: 0; }
        }

        /* --- 3. THE "CLICK TO OPEN" CURTAIN --- */
        #opener {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer;
            transition: opacity 1s ease;
            text-align: center;
        }

        #opener h2 {
            font-size: 2.5em;
            color: #d32f2f;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* --- 4. MAIN CONTENT BOX --- */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.9); /* White glass effect */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            max-width: 90%;
            width: 400px;
            text-align: center;
            border: 2px solid rgba(255,255,255,0.5);
        }

        h1 {
            color: #d32f2f;
            font-size: 2em;
            min-height: 2.4em; /* Keeps space for typewriter text */
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        #success-gif { display: none; }

        /* --- 5. BUTTONS --- */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 60px;
            margin-top: 10px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #yesBtn {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4);
        }
        #yesBtn:hover { transform: scale(1.1); box-shadow: 0 6px 20px rgba(255, 65, 108, 0.6); }

        #noBtn {
            background-color: #e0e0e0;
            color: #333;
            position: absolute; /* Allows movement */
        }
        
        /* Mobile Music Button (just in case) */
        .music-control {
            margin-top: 15px;
            font-size: 0.8em;
            color: #888;
            cursor: pointer;
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="song.mp3" type="audio/mp3">
    </audio>

    <div id="opener">
        <div>
            <h2>üíå I have a question...</h2>
            <p style="font-size: 1.2em; color: #555;">(Tap to open)</p>
        </div>
    </div>

    <div class="overlay-tint"></div>

    <div class="container">
        <div class="glass-box">
            <h1 id="main-text"></h1>

            <div class="gif-container">
                <img id="initial-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExaGptNm1lZ2wzYmYxYnh5aTNhZW80eHVjYjJ2YnZ6Y2IyZzN4YjY5eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MDJ9IbxxvDUQM/giphy.gif" alt="Asking Bear">
                
                <img id="success-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcmV6Y3Z2ZzZ1aG1lZ2wzYmYxYnh5aTNhZW80eHVjYjJ2YnZ6Y2IyZzN4YjY5eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/JUXS6l5rcBWWszBPw7/giphy.gif" alt="Happy Bear">
            </div>

            <div class="buttons">
                <button id="yesBtn">YES!</button>
                <div style="position: relative; width: 80px;">
                     <button id="noBtn">No</button>
                </div>
            </div>
            
            <div class="music-control" onclick="document.getElementById('bgMusic').play()">
                üéµ Music not playing? Tap here
            </div>
        </div>
    </div>

    <script>
        // --- VARIABLES ---
        const opener = document.getElementById('opener');
        const audio = document.getElementById('bgMusic');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainText = document.getElementById('main-text');
        const initialGif = document.getElementById('initial-gif');
        const successGif = document.getElementById('success-gif');
        const buttonsContainer = document.querySelector('.buttons');
        const musicControl = document.querySelector('.music-control');

        // --- 1. START EXPERIENCE (OPENER) ---
        opener.addEventListener('click', () => {
            // Fade out opener
            opener.style.opacity = '0';
            setTimeout(() => { opener.style.display = 'none'; }, 1000);

            // Play Music
            audio.volume = 0.5; // Set volume to 50%
            audio.play().catch(e => console.log("Audio play failed, user must click manual button"));

            // Start Typewriter effect
            setTimeout(typeWriter, 1000);
        });

        // --- 2. TYPEWRITER EFFECT ---
        const textToType = "Will you be my girlfriend? ‚ù§Ô∏è";
        let charIndex = 0;
        
        function typeWriter() {
            if (charIndex < textToType.length) {
                mainText.innerHTML += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 100); // Speed of typing
            }
        }

        // --- 3. FLOATING HEARTS BACKGROUND ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            
            // Random styling
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            
            // Random colors (Pink/Red spectrum)
            const colors = ['#ff4d6d', '#ffb3c1', '#ff758f', '#c9184a'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Apply color to pseudo-elements via CSS variable or direct style
            // Note: Since pseudo-elements are hard to style inline, we rely on the CSS class
            // But we can change the background of the main div to influence them if we tweaked CSS.
            // For simplicity, we'll stick to the CSS defined pinks, but modify opacity slightly
            heart.style.opacity = Math.random() * 0.5 + 0.5;

            // Apply color to heart body (pseudo elements inherit in some setups, but here we just tint the main block for simplicity or rely on CSS)
            // To keep it simple and robust, we just use the CSS defined pink.
            
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);

        // --- 4. "NO" BUTTON LOGIC ---
        let noClicks = 0;
        // CUSTOMIZE YOUR "NO" TEXTS HERE
        const noTexts = [
            "Are you sure?", 
            "Really sure?", 
            "Think again!", 
            "Don't break my heart ;(", 
            "I'm gonna cry...", 
            "Pretty please?",
            "Look at that cute bear!"
        ];

        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);

            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            if (noClicks < noTexts.length) {
                noBtn.innerText = noTexts[noClicks];
                noClicks++;
            }
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('click', (e) => {
             e.preventDefault();
             moveNoButton();
        });

        // --- 5. "YES" BUTTON LOGIC (CONFETTI!) ---
        yesBtn.addEventListener('click', () => {
            // Update Text & Visuals
            mainText.innerHTML = "YAY! I love you! ‚ù§Ô∏è<br>Best day ever!";
            initialGif.style.display = 'none';
            successGif.style.display = 'block';
            buttonsContainer.style.display = 'none';
            noBtn.style.display = 'none';
            musicControl.style.display = 'none'; // Hide manual music button

            // Trigger Confetti
            const duration = 15 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) { return Math.random() * (max - min) + min; }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);

                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        });

    </script>
</body>
</html>
